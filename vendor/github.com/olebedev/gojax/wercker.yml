box: golang:1.7.5 # b/c of this issue https://github.com/elazarl/goproxy/issues/188
build:
  steps:
    - setup-go-workspace
    - script:
        name: go get
        code: |
          go version
          go get github.com/Masterminds/glide
          glide install
    - script:
        name: go test
        code: |
          go test -v -race ./fetch
